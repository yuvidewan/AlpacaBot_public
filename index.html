<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlpacaBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Professional color scheme */
      --bg-dark: #121826;
      --card-dark: #1a2236;
      --text-light: #f8fafc;
      --text-secondary-dark: #94a3b8;
      --text-dark: #0f172a;
      --bg-light: #f1f5f9;
      --card-light: #ffffff;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --secondary: #10b981;
      --accent: #8b5cf6;
      --border-dark: #334155;
      --border-light: #e2e8f0;
      --error: #ef4444;
      --error-bg: #fee2e2;
      --success: #10b981;
      --shadow-dark: 0 8px 30px rgba(0, 0, 0, 0.3);
      --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.07);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      border-radius: 16px;
      overflow: hidden;
      background-color: var(--card-dark);
      box-shadow: var(--shadow-dark);
      transition: all 0.3s ease;
    }

    body.light-mode .container {
      background-color: var(--card-light);
      box-shadow: var(--shadow-light);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      padding: 1.25rem;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      background-color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .logo svg {
      width: 26px;
      height: 26px;
      fill: var(--primary);
    }
    
    .app-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      letter-spacing: 0.5px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: var(--card-dark);
      border-bottom: 1px solid var(--border-dark);
      gap: 1rem;
    }

    body.light-mode .top-bar {
      background-color: var(--card-light);
      border-bottom: 1px solid var(--border-light);
    }

    .top-bar .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .top-bar select {
      background-color: var(--bg-dark);
      color: var(--text-light);
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      min-width: 220px;
    }

    body.light-mode .top-bar select {
      background-color: var(--bg-light);
      color: var(--text-dark);
      border-color: var(--border-light);
    }
    
    .top-bar select:hover {
      border-color: var(--primary);
    }
    
    .top-bar select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    .theme-toggle {
      background-color: transparent;
      color: var(--text-light);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    body.light-mode .theme-toggle {
      color: var(--text-dark);
    }
    
    body.light-mode .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .chat-box {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
      background-color: var(--bg-dark);
    }
    
    body.light-mode .chat-box {
      background-color: var(--bg-light);
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      max-width: 100%;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid var(--border-dark);
    }
    
    body.light-mode .avatar {
      border-color: var(--border-light);
    }

    .message-content {
      max-width: 75%;
      padding: 0.85rem 1.25rem;
      border-radius: 12px;
      line-height: 1.6;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .user .message-content {
      background-color: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot .message-content {
      background-color: var(--card-dark);
      color: var(--text-light);
      border-bottom-left-radius: 4px;
    }

    body.light-mode .bot .message-content {
      background-color: var(--card-light);
      color: var(--text-dark);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      margin-left: 10px;
      align-items: center;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: var(--text-light);
      border-radius: 50%;
      animation: bounce 1.5s infinite;
      opacity: 0.7;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .input-container {
      padding: 1.25rem 1.5rem;
      background-color: var(--card-dark);
      border-top: 1px solid var(--border-dark);
      transition: background-color 0.3s;
      position: relative;
    }

    body.light-mode .input-container {
      background-color: var(--card-light);
      border-top: 1px solid var(--border-light);
    }
    
    .api-toggle {
      position: absolute;
      top: -55px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: var(--bg-dark);
      padding: 6px 12px;
      border-radius: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-dark);
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    body.light-mode .api-toggle {
      background-color: var(--bg-light);
      border-color: var(--border-light);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    
    .api-toggle:hover {
      transform: translateY(-2px);
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-dark);
      transition: .3s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "ðŸ¤–";
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--secondary);
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px var(--secondary);
    }
    
    input:checked + .slider:before {
      transform: translateX(16px);
      content: "âœ¨";
    }
    
    .toggle-label {
      font-size: 0.85rem;
      color: var(--text-secondary-dark);
      user-select: none;
      white-space: nowrap;
    }
    
    .api-toggle[data-active="true"] .toggle-label::after {
      content: " ðŸ”®";
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .api-toggle[data-active="true"] {
      border-color: var(--accent);
      animation: pulse 2s infinite;
    }

    form {
      display: flex;
      gap: 0.75rem;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--border-dark);
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    body.light-mode input[type="text"] {
      background-color: var(--bg-light);
      color: var(--text-dark);
      border-color: var(--border-light);
    }

    button[type="submit"] {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      padding: 0.85rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    button[type="submit"]:active {
      transform: translateY(0);
    }

    .bot-answer, .sql-query, .confidence {
      margin-top: 0.8rem;
      line-height: 1.6;
    }
    
    .bot-answer strong, .sql-query strong, .confidence strong {
      color: var(--accent);
      font-weight: 600;
      display: inline-block;
      margin-bottom: 4px;
    }
    
    body.light-mode .bot-answer strong, 
    body.light-mode .sql-query strong, 
    body.light-mode .confidence strong {
      color: var(--primary);
    }
    
    code {
      background-color: var(--bg-dark);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9rem;
      display: block;
      margin-top: 6px;
      white-space: pre-wrap;
      color: var(--text-secondary-dark);
    }
    
    body.light-mode code {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    .error-message {
      color: var(--error);
      background-color: var(--error-bg);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--error);
      margin-top: 0.8rem;
    }

    .system {
      justify-content: center;
      align-items: center;
      padding: 0.5rem 0;
    }

    .system .message-content {
      background-color: rgba(71, 85, 105, 0.3);
      color: var(--text-secondary-dark);
      font-size: 0.85rem;
      border-radius: 20px;
      padding: 6px 12px;
      text-align: center;
      font-style: italic;
      max-width: 85%;
      box-shadow: none;
    }
    
    body.light-mode .system .message-content {
      background-color: rgba(226, 232, 240, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4v3c0 .6.4 1 1 1h.5c.2 0 .5-.1.7-.3l3.7-3.7H20c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.3 16.9c.3-.3.7-.4 1.1-.4h5.8c.6 0 1-.4 1-.9v-11c0-.6-.4-1-1-1H5.5c-.6 0-1 .4-1 1v11c0 .5.4.9.9.9H11l.7.4z"/>
            <circle cx="7.5" cy="9.8" r="1.5"/>
            <circle cx="12" cy="9.8" r="1.5"/>
            <circle cx="16.5" cy="9.8" r="1.5"/>
          </svg>
        </div>
        <span class="app-title">AlpacaBot</span>
      </div>
    </div>
    <div class="top-bar">
      <div class="controls">
        <span style="font-weight: 500;">Database:</span>
        <select id="database-select">
          <option value="demo-dw-24-sample_main">demo-dw-24-sample_main</option>
          <option value="demo-dw-22-openemis">demo-dw-22-openemis</option>
        </select>
      </div>
      <button class="theme-toggle" onclick="document.body.classList.toggle('light-mode')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
      </button>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <div class="api-toggle" title="Magic brain mode">
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-api">
          <span class="slider"></span>
        </label>
        <label for="toggle-api" class="toggle-label">Gemini Brain</label>
      </div>
      <form id="chat-form">
        <div class="input-wrapper">
          <input type="text" id="user-input" placeholder="Ask your data-driven question..." required />
        </div>
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m22 2-7 20-4-9-9-4Z"></path>
            <path d="M22 2 11 13"></path>
          </svg>
          Send
        </button>
      </form>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
